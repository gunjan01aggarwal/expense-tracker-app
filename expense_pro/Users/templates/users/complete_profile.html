<!-- templates/users/complete_profile.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Complete Profile detail</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        


        <style>
    body {
        background-color: #7b7dd6; /* solid background */
        color: #333;
    }
    .card {
        border-radius: 15px;
        background: #fff; /* keep card white for contrast */
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-header {
        background-color: #24105a; /* header background */
        color: #fff;               /* white text for contrast */
        font-size: 1.4rem;
        padding: 12px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    input, select, textarea {
        width: 90%;
        border-radius: 8px;
        padding: 10px;
        margin: 10px 0;
        margin-left: 30px;
        border: 1px solid #ccc;
    }
</style>

    </head>



    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header text-center  text-white">
                            <h3>Complete Your Profile</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}

                                <div class="form-group text-center">
                                    <button type="submit" class="btn  btn-block" style="background-color: #24105a;color: white;">
                                        Save Profile
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>    

</html>
