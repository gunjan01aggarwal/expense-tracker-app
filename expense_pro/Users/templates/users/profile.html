<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right,  #24105a,#7b7dd6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
      
    }
    .card-header {
      font-size: 1.4rem;
      font-weight: bold;
      background-color: #24105a;
    }
    .form-control {
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .btn-primary {
      border-radius: 8px;
      padding: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header text-center  text-white">
            Update Your Profile
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <h5 class="mb-3">User Details</h5>
              
              <!-- Django forms will automatically become inputs -->
              {{ user_form.as_p }}
              {{ profile_form.as_p }}

              <div class="text-center">
                <button type="submit" class="btn w-100" style="background-color: #24105a; color: white;">
                  Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
