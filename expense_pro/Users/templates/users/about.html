
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #24105a);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .about-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .about-icon {
            font-size: 50px;
            color: #ffcc00;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e6b800;
            color: white;
        }
    </style>
</head>
<body>

<div class="about-container">
    <i class="fa fa-user-circle about-icon"></i>
    <h1>About Me</h1>
    
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Joined on:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
     
    <a href="{% url 'money_manager:index'%}" class="btn btn-custom">Go to Home</a>
    <a href="{% url 'profile_page' %}" class="btn btn-custom">Update Profile</a>
</div>

</body>
</html>
