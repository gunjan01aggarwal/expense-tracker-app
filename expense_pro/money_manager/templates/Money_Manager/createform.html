{% extends 'Money_Manager/base.html' %}
{% block body %}

<br/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: #24105a;">
                        <h4 class="card-title" style="color:#818181;">Add Expenses</h4>
                    </div>
                    <div class="card-body" style="height: 500px; overflow-y: auto;">  <!-- Added height and scrollbar -->
                    <form action="{% url 'money_manager:add' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select class="form-control" id="category" name="category">
                                <option value="Select Category">Select Category</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Education">Education</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Necessities">Necessities</option>
                                <option value="Travel">Travel</option>
                                <option value="Food">Food</option>
                                <option value="Hospital">Hospital</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="datetime-local" class="form-control" id="date" placeholder="Choose date and time.." name="date">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea  class="form-control" rows=3 id="description" placeholder="Describe your expenses" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="integer" class="form-control" id="amount" placeholder="Enter Amount which you spend.." name="amount">
                        </div>
                        <button style="background-color: #24105a;color:#818181; font-size:20px;" type="submit" class="btn w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>            

{% endblock %}
